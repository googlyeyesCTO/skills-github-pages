<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #googly-eyes {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #googly-eyes:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>{{ page.title }}</h1>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <button id="googly-eyes">Add Googly Eyes</button>

  <!-- Include face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const eyeRadius = {{ page.eye_radius }};
    const eyeOffset = {{ page.eye_offset }};
    const pupilRadius = {{ page.pupil_radius }};
    const googlyEyeColor = "{{ page.googly_eye_color }}";
    const pupilColor = "{{ page.pupil_color }}";

    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const googlyEyesButton = document.getElementById('googly-eyes');
    let img = new Image();

    // Load the face-api.js models
    async function loadFaceApiModels() {
      await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
    }

    // Handle image upload
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      detectFaceAndAddGooglyEyes();
    };

    async function detectFaceAndAddGooglyEyes() {
      // Detect faces
      const detections = await faceapi.detectAllFaces(img).withFaceLandmarks();
      if (detections.length > 0) {
        const landmarks = detections[0].landmarks;

        // Get the eyes' coordinates (left and right eye)
        const leftEye = landmarks.getLeftEye();
        const rightEye = landmarks.getRightEye();

        // Calculate center of both eyes
        const leftEyeCenter = { x: (leftEye[0].x + leftEye[3].x) / 2, y: (leftEye[0].y + leftEye[3].y) / 2 };
        const rightEyeCenter = { x: (rightEye[0].x + rightEye[3].x) / 2, y: (rightEye[0].y + rightEye[3].y) / 2 };

        // Draw googly eyes
        drawGooglyEye(leftEyeCenter);
        drawGooglyEye(rightEyeCenter);
      }
    }

    function drawGooglyEye(position) {
      // Draw white part of the googly eye
      ctx.beginPath();
      ctx.arc(position.x, position.y, eyeRadius, 0, Math.PI * 2);
      ctx.fillStyle = googlyEyeColor;
      ctx.fill();
      ctx.stroke();

      // Draw pupil
      ctx.beginPath();
      ctx.arc(position.x + eyeOffset, position.y, pupilRadius, 0, Math.PI * 2);
      ctx.fillStyle = pupilColor;
      ctx.fill();
      ctx.stroke();
    }

    // When the button is clicked, process the image
    googlyEyesButton.addEventListener('click', function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
      ctx.drawImage(img, 0, 0); // Redraw the image
      detectFaceAndAddGooglyEyes(); // Detect face and add googly eyes
    });

    // Initialize face-api.js and load models
    loadFaceApiModels();
  </script>

</body>
</html>
